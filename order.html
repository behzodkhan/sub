<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Your Subdomain - Dovuchcha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Include your existing styles or link to your CSS file */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            padding: 50px;
        }
        h1 {
            color: #2D6A4F;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background-color: #2D6A4F;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #1B4D3E;
        }
    </style>
</head>
<body>
    <h1>Order Your Subdomain</h1>
    <form action="https://formspree.io/f/mbljowkj" method="POST">
        <!-- Add the hidden _next input field here -->
        <input type="hidden" name="_next" value="thanks.html">

        <label for="subdomain">Desired Subdomain:</label>
        <input type="text" id="subdomain" name="subdomain" placeholder="e.g., yourname.dovuchcha.uz" required>

        <label for="name">Your Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="message">Additional Information (optional):</label>
        <textarea id="message" name="message" rows="5" placeholder="Any additional details or questions"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
