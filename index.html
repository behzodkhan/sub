<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Used Subdomains - Dovuchcha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loader-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            z-index: 10;
            transition: opacity 0.3s;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #2D6A4F;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #2D6A4F;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out forwards;
            opacity: 0;
        }

        .table-container {
            height: 325px;
            overflow-y: auto;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .subdomain-table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        .subdomain-table th, .subdomain-table td {
            padding: 15px;
            text-align: left;
            font-size: 1.2em;
            border-bottom: 1px solid #ddd;
        }

        .subdomain-table th {
            background-color: #2D6A4F;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .subdomain-table tr:hover {
            background-color: #f1f1f1;
        }

        .subdomain-table td {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subdomain-table td a {
            color: #2D6A4F;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .subdomain-table td a:hover {
            color: #1B4332;
            transform: translateX(5px);
            transition: all 0.3s;
        }

        .main-link {
            display: inline-block;
            text-decoration: none;
            color: #2D6A4F;
            font-size: 1.2em;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #2D6A4F;
            border-radius: 8px;
            margin: 15px 10px;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .main-link:hover {
            background-color: #2D6A4F;
            color: white;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.loaded .loader-wrapper {
            opacity: 0;
            pointer-events: none;
        }

        .icon-link {
            color: #2D6A4F;
            font-size: 1.5em;
        }

    </style>
</head>
<body>

    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div>
        <h1>Already Taken Subdomains</h1>

        <div class="table-container">
            <table class="subdomain-table">
                <thead>
                    <tr>
                        <th>Subdomain</th>
                    </tr>
                </thead>
                <tbody id="subdomain-list">
                    <!-- JavaScript will insert subdomain rows here -->
                </tbody>
            </table>
        </div>

        <a class="main-link" href="https://www.dovuchcha.uz" target="_blank">
            <i class="fas fa-home"></i> Go to Dovuchcha Main Website
        </a>
        <a class="main-link" href="order.html">
            <i class="fas fa-clipboard-list"></i> Request Your Subdomain
        </a>
    </div>

    <script>
        // Array of subdomains
        const subdomains = [
            "www.dovuchcha.uz",
            'otabekabdukarimov.dovuchcha.uz',
            "example.dovuchcha.uz",
            "waiting.dovuchcha.uz",
            "behzod.dovuchcha.uz",
            "jakhongir.dovuchcha.uz",
            "jahongir.dovuchcha.uz",
            "jaxongir.dovuchcha.uz",
            "astronaut.dovuchcha.uz",
            "astro.dovuchcha.uz",
            "rider.dovuchcha.uz",
            "ghost.dovuchcha.uz"
        ];

        // Select the table body element
        const subdomainList = document.getElementById("subdomain-list");

        // Iterate over subdomains and create table rows
        subdomains.forEach(subdomain => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>
                    ${subdomain === "www.dovuchcha.uz" ? '<i class="fas fa-star icon-link" style="color: #FFD700;"></i>' : '<i class="fas fa-link icon-link"></i>'}
                    <a href="https://${subdomain}" target="_blank">${subdomain}</a>
                </td>
            `;
            subdomainList.appendChild(row);
        });

        // Loader effect
        window.addEventListener("load", function () {
            setTimeout(function () {
                document.body.classList.add("loaded");
            }, 1000);
        });
    </script>

</body>
</html>
